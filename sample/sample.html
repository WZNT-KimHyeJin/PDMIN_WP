<!DOCTYPE html> 
<!-- 이 파일은 html이다 라는표시 -->
<html lang="ko">
    <!-- HTML 태그 오픈  원래는 영어로 된 문서가 표준으로 적힘 근데 지금은
    한국어를 쓸 것이기 때문에 ko로 변경해야 함-->
    <head>
        <!-- 헤드 태그 안의 meta 태그는 코드가 어떤 캐릭터 셋을 가지고 있는지 명세 -->
        <meta charset="utf-8">
        <!-- 표준인 utf-8을 캐릭터셋으로 사용 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <span id ="a">0</span>    
        <span class ="b">1</span>    
        <span class ="b">2</span>    
        <span class ="b">3</span>    
    </body>
    <script src="js/samplejs.js"></script>
</html>
